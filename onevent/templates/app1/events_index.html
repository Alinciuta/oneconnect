{% extends 'menu.html' %}
{% block content %}
    <table id="id_tabel">
        <thead class="header_style">
<!--&lt;!&ndash;            <th>Index</th>&ndash;&gt;-->
<!--            <th>Banner</th>-->
<!--&lt;!&ndash;            <th>Event Name</th>&ndash;&gt;-->
<!--&lt;!&ndash;            <th>Data</th>&ndash;&gt;-->
<!--            <th>Event Description</th>-->
<!--            <th>Event type</th>-->
<!--            <th>Actions</th>-->
        </thead>
        <br><br>
        <tbody>
        {% for item in all_events %}
            <tr>
                <td width="600"><center>
                    {% if item.banner %}
                    <a href="{% url 'app1:preventia_sinuciderii' %}"><img src="/media/{{ item.banner }}" width="600"></a>
                    <br><b><h5>{{ item.eventdate }} - {{ item.event_type }}</h5></b>
                    <br>{{ item.eventdescription }}
                    <br><a href="{% url 'app1:modificare' item.id %}" class="btn btn-high btn-warning"><b>Edit</b></a>
                    <a href="{% url 'app1:stergere' item.id %}" class="btn btn-high btn-danger"><b>Delete</b></a>
                    <br><br><br>
                </center></td>
                    {% endif %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
