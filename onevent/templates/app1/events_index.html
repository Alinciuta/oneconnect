{% extends 'menu.html' %}
{% block content %}
    <table id="id_tabel">
        <thead class="header_style">
<!--            <th>Index</th>-->
            <th>Banner</th>
            <th>Event Name</th>
            <th>Data</th>
            <th>Event Description</th>
            <th>Event type</th>
            <th>Actions</th>
        </thead>
        <tbody>
        {% for item in all_events %}
            <tr>
<!--                <td>{{ forloop.counter }}</td>-->
                <td>
                    {% if item.banner %}
                    <img src="/media/{{ item.banner }}" width="100"></td>
                    {% endif %}
                <td>{{ item.eventname }}</td>
                <td>{{ item.data }}</td>
                <td>{{ item.eventdescription }}</td>
                <td>{{ item.event_type }}</td>
                <td><a href="{% url 'app1:stergere' item.id %}" class="btn btn-high btn-danger"><b>Delete</b></a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
