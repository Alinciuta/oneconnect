{% extends 'menu.html' %}
{% block content %}

    <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
          <div class="box">
            <div class="field">
                {% for field in form %}
                    <div class="row">
                        <label class="col-md-2  text-left" style="padding-top: 15px;">{{ field.label }}</label>
                        <div class="col-md-10">
                            <div class="form-group">
                                {{ field }}
                                {{ field.errors }}
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
          </div>
        <button class="btn btn-primary btn-round">Submit</button><br><br><br><br>
    </form>
{% endblock %}
